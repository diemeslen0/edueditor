<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>EduEditor</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
  <meta name="keywords" content="Educational Editor Javascript Typescript Ruby Python"/>
  <meta name="description" content="Simple on-line editor for teaching programming."/>
  <meta name="apple-mobile-web-app-title" content="EduDitor"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>

<body>

  <div id="editorcontainer">

    <div id="menu">
      <button onclick="executeCode();">
        <i class="fa fa-play" aria-hidden="true"></i> Run
      </button>

      <!-- button onclick="loadSample();">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Load Sample
      </button -->

      <!-- button onclick="helpMe();">
        <i class="fa fa-question" aria-hidden="true"></i> Help
      </button -->

      <div id="selectLanguageContainer">
        <label>Language</label><br />
        <select id="selectLanguage" onchange="languageSelectChanged(this);">
          <option value="javascript">JavaScript (ECMAScript)</option>
          <option value="ruby">Ruby</option>
        </select>
      </div>

      <div id="editorOptions">
        <input type="checkbox" 
              id="enableAutoPairing"
              value="false" 
              onchange="autoPairingChanged(this);"/><label for="enableAutoPairing">Auto-pairing</label>

        <br />
        <input type="checkbox" 
              id="enableAutoComplete"
              value="false" 
              onchange="autoCompleteChanged(this);"/><label for="enableAutoComplete">Auto-complete</label>
        
      </div>

    </div>

    <pre id="usercode"></pre>

    <textarea id="executionresult"
              readonly>Type your code on the editor above and click "Run".
The result of the execution will be displayed here.

EduEditor, the Educational Editor. V0.1 - CopyLeft 2017.</textarea>

  </div>

  <script src="libs/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="libs/ace/ext-language_tools.js"></script>
  <script src="libs/opal/opal.min.js"></script>
  <script src="libs/opal/opal-parser.min.js"></script>

  <script>
      ace.require("ace/ext/language_tools");
      let editor = ace.edit("usercode");
      editor.setTheme("ace/theme/twilight");
      editor.session.setMode("ace/mode/javascript");
      editor.setFontSize(15);
      editor.focus();

      Opal.load('opal-parser');
  </script>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" lazyload>
</body>
</html>
